---
layout: default
---
<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			<div class="row">
				<section class="8u -2u">
					{% if page.featured %}<img src="/assets/{{ page.featured }}" alt="" class="image full">{% endif %}
					<p>{{ page.date | date: '%B %d, %Y' }}</p>
					
					<header>
						<h2>{{ page.title }}</h2>
					</header>
					{{ page.content }}
				</section>
			</div>
		</div>
	</div>
